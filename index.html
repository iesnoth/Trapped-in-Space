<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" id="style">
    <script defer src="./src/buttonCreation.js"></script>
    <script defer src="./src/index.js"></script>
    <script defer src="./src/puzzleFunctions.js"></script>
    <title>Trapped in Space</title>
</head>

<body>
    <div id="border-div">
            <img src="assets/border.png" alt="border" id="border">
        </div>
    <div id="container">
        <!-- Border -->
       
        <!-- Console top -->
        <div name="top-panel" id="top">
            <div id="left-buttons"></div>
            <div id="center-buttons"></div>
            <div id="right-buttons"></div> 
            <img id="top-bg" src="assets/top-console.gif" alt="desktop top">
        </div>
        <!-- Console bottom -->
        <div name="bottom-panel" id="bottom">
            <div id="center-left">
                <div id="keypad"></div>
                <div id="big-keys"></div>
            </div>
            <div id="center-console"></div>
            <div id="center-right"></div>
            <img id="bottom-bg" src="assets/bott-console2.gif" alt="desktop bottom">
        </div>
        <!-- Background -->
        <div id="sky">
        <img id="bg" src="assets/sky.gif" alt="background">
        </div>
    </div>
</body>

</html>
